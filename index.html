        }

        .center {

            width: 60%;

        }

        .intro-pic {

            padding: 10px;
        }

        }

</head>

                    <p class="font20">Email</p>
                    <p class="font20">Phone</p>

                </div>
            </div>
        </div>
        <div class="column">

                <div>
                    <img src="avt.png" height=290px />
                </div>
            </div>
        </div>
    </div>

    <div class="row">

                <li style="font-size: 20px;">Something</li>
            </ul>
        </div>

</html>
